<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script>
        function carregar(pagina) {
            $("#conteudo").load(pagina);
        }
    </script>
</head>
<body>
    <div>
        <ul>
            <li><a onclick="carregar('pag01.html');" href="#">Soma</a></li>
            <li><a onclick="carregar('pag02.html');" href="#">Cadastro</a></li>
        </ul>

        <input type="button" id="btn" value="Soma" onclick="carregar('pag01.html')">
        <input type="button" id="btn" value="Cadastro" onclick="carregar('pag02.html')">
    </div>

    <div id="conteudo"></div>
</body>
</html>
